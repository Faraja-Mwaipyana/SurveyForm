<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please fill out this form to provide us with your feedback.</p>
<form id="survey-form">
<label for="name-label">Name</label>
<input type="text" id="name" placeholder="Enter your name">
<label for="email-label">Email</label>
<input type="email" id="email" placeholder="Enter your email">
<label for="number-label">Number</label>
<input type="number" id="number" placeholder="Enter a number">
<select id="dropdown">
<option>Option 1</option>
<option>Option 2</option>
</select>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<input type="checkbox" id="checkbox-1" value="1"> Option 1
<input type="checkbox" id="checkbox-2" value="2"> Option 2
<textarea id="comments" placeholder="Additional comments"></textarea>
<input type="submit" id="submit">
</form>
</body>
</html>
